<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet" <link
        rel="shortcut icon" href="content/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="shortcut icon" href="content/icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/115a1d12a9.js" crossorigin="anonymous"></script>
    <script defer type="module" src="./src/scripts/controller.js"></script>
    <title>Easy Player</title>
</head>

<body>
    <!-- Radio -->
    <div class="radio container">
        <i class="radio__bookmark-btn fa-regular fa-bookmark"></i>
        <div class="radio__inner_1">
            <div class="radio__inner_1-header">
                <div class="radio__inner_1-header-spinner">
                    <i class="spinner fa-solid fa-gear"></i>
                </div>
                <h1 class="radio__inner_1-header-title">
                    Pick a tabe!
                </h1>
                <div class="radio__inner_1-header-spinner">
                    <i class="spinner fa-solid fa-gear"></i>
                </div>
            </div>
            <div class="radio__inner_1-buttons">
                <button>
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button>
                    <i class="playpause fa-solid fa-play"></i>
                </button>
                <button>
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>
        </div>
        <div class="radio__inner_2">
            <div class="left-side">
                <div class="left-side-1"></div>
                <div class="left-side-2"></div>
            </div>
            <div class="middle">
                <div class="middle__duration">
                    <p>00:00/</p>
                    <p>00:00</p>
                </div>
                <input type="range" value="50" id="volume-slider" min="0" max="100" step="1">
            </div>
            <div class="right-side">
                <div class="right-side-1"></div>
                <div class="right-side-2"></div>
            </div>
        </div>
    </div>

    <!-- Audios List -->
    <div class="lists">
        <div class="list">
            <div class="list__header tabe-header">
                <h1 class="list__header-title tabe-title">
                    Pick a tabe!
                    <i class="fa-solid fa-music"></i>
                </h1>
                <i class="list__header-arrow fa-solid fa-caret-down"></i>
            </div>
            <ul class="list__audios list-hidden"></ul>
        </div>
        <div class="list">
            <div class="list__header">
                <h1 class="list__header-title">
                    Bookmarks
                    <i class="fa-solid fa-book-bookmark"></i>
                </h1>
                <i class="list__header-arrow fa-solid fa-caret-down"></i>
            </div>
            <ul class="list__audios list__bookmarks list-hidden"></ul>
        </div>
    </div>

    <!-- Cassettes container -->
    <ul class="cassettes"></ul>

    <!-- Add audios -->
    <div class="overlay hidden"></div>
    <div class="add-audio-window hidden">
        <button class="btn--close-modal">&times;</button>
        <form class="add">
            <input required class="add__input" id="add-name" type="text" placeholder="Audio name">
            <input required class="add__input" id="add-url" type="text" placeholder="Audio URL">
            <a class="add__example" href="https://archive.org/details/audio?tab=collection" target="_blank">
                Good place to get audios URLs
            </a>
            <h2 class="add__note">
                Note: if the audio duration didin't appear, try to refresh, AND DO NOT GIVE THE SAME NAME FOR 2 AUDIOS
                :D
            </h2>
            <button class="add__submit" type="submit">Submit</button>
        </form>
    </div>
    </div>
</body>

</html>
